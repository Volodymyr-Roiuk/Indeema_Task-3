<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <title>Task 3</title>
</head>
<body>
  <form class="newPerson">
    <input id="name" type="text" placeholder="Name...">
    <input id="surname" type="text" placeholder="Surname...">
    <input id="email" type="text" placeholder="Email...">
    <button class="button">Add new person</button>
  </form>
  <button class="button btnDelete">Delete all selected people</button>

  <table id="peopleTable" class="table">
    <thead>
      <tr class="headRow">
        <th class="column">Name</th>
        <th class="column">Surname</th>
        <th class="column">Email</th>
        <th class="column">Date</th>
      </tr>
    </thead>
    <tbody class="tableContent">
    </tbody>
  </table>
</body>
</html>
